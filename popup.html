<!DOCTYPE html>
<html>
<head>
  <title>Keka Attendance Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      min-height: 280px;
      padding: 0;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #1e293b;
      background: #f1f5f9;
    }
    .header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      padding: 14px 16px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .metrics-panel {
      padding: 12px 16px;
      background: white;
      margin: 0 10px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #e2e8f0;
    }
    .metrics-panel h3 {
      margin: 0 0 10px 0;
      font-size: 12px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 16px;
      font-size: 12px;
    }
    .metric-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .metric-label {
      color: #64748b;
      font-weight: 500;
    }
    .metric-value {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: #0f172a;
    }
    .metric-value.highlight {
      color: #0d9488;
    }
    .metric-value.done {
      color: #10b981;
    }
    .metrics-placeholder {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 13px;
    }
    .settings-panel {
      padding: 12px 16px 16px;
      background: white;
      margin: 0 10px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #e2e8f0;
    }
    .settings-panel h2 {
      font-size: 14px;
      color: #334155;
      margin: 0 0 12px 0;
      font-weight: 600;
    }
    .setting-group {
      margin-bottom: 14px;
    }
    .setting-group h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #475569;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group label {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 400;
      color: #334155;
    }
    .form-group label input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      accent-color: #0d9488;
    }
    .time-inputs {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }
    .time-inputs input[type="number"] {
      width: 56px;
      padding: 6px 8px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      margin-right: 8px;
      font-size: 13px;
      font-family: inherit;
    }
    .time-inputs input:focus {
      outline: none;
      border-color: #0d9488;
      box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.2);
    }
    .time-inputs span {
      margin-right: 12px;
      font-size: 13px;
      color: #64748b;
    }
    #customSettingsGroup {
      transition: opacity 0.2s ease-in-out;
    }
    .hint {
      font-size: 11px;
      color: #64748b;
      margin-top: 4px;
    }
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      color: #334155;
      background: white;
    }
    select:focus {
      outline: none;
      border-color: #0d9488;
    }
    .buttons {
      margin-top: 14px;
      text-align: center;
    }
    .buttons button {
      padding: 8px 20px;
      background: #0d9488;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      transition: background-color 0.2s;
    }
    .buttons button:hover {
      background: #0f766e;
    }
    .divider {
      border-top: 1px solid #e2e8f0;
      margin: 12px 0;
    }
    .status {
      font-size: 12px;
      color: #64748b;
      text-align: center;
      padding: 8px 16px;
      margin: 0 10px 10px;
      background: #f1f5f9;
      border-radius: 8px;
    }
    .status.connected {
      background: #ccfbf1;
      color: #0f766e;
    }
    .status.warning {
      background: #fef3c7;
      color: #b45309;
    }
  </style>
</head>
<body>
  <div class="header">Keka Attendance Tracker</div>

  <div class="metrics-panel">
    <h3>Today&apos;s summary</h3>
    <div id="metricsContent" class="metrics-grid"></div>
    <div id="metricsPlaceholder" class="metrics-placeholder" style="display: none;">
      Open a Keka tab to see live attendance.
    </div>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <h2>Settings</h2>
    <div class="setting-group">
      <div class="form-group">
        <label>
          <input type="checkbox" id="useCustomSettings">
          Use custom work duration
        </label>
      </div>
      <div id="customSettingsGroup" style="display: none;">
        <div class="form-group">
          <label>Work duration</label>
          <div class="time-inputs">
            <input type="number" id="workHours" min="0" max="12" step="1">
            <span>hrs</span>
            <input type="number" id="workMinutes" min="0" max="59" step="1">
            <span>min</span>
          </div>
          <div class="hint">Default is 9 hours</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="chipTheme">Navbar chip color</label>
      <select id="chipTheme">
        <option value="default">Default</option>
        <option value="light">Light</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
      </select>
    </div>
    <div class="divider"></div>
    <div class="buttons">
      <button id="saveSettings">Save</button>
    </div>
  </div>

  <div class="status" id="status">Connectingâ€¦</div>

  <script src="popup.js"></script>
</body>
</html>
